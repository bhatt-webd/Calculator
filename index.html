<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width==, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="box">
           
            
            <div class="container">
                <div class="txtbox">
                    <input type="text" class="number" placeholder="0" />
                </div>
                <br/>
                <div class="buttons">
                    <div class="btn1">
                        <button class="ac operator btn" type="button">AC</button>
                        <button class="del operator btn" type="button">DE</button>
                       
                        <button class="per operator btn" type="button">%</button>
                        <button class="divi operator btn" type="button">/</button>
                    </div>

                    <div class="btn2">
                        <button class="7 btn" type="button">7</button>
                        <button class="8 btn" type="button">8</button>
                        <button class="9 btn" type="button">9</button>
                        <button class="mul operator btn" type="button">*</button>
                    </div>

                    <div class="btn3">
                        <button class="4 btn" type="button">4</button>
                        <button class="5 btn" type="button">5</button>
                        <button class="6 btn" type="button">6</button>
                        <button class="sub operator btn" type="button">-</button>
                    </div>

                    <div class="btn4">
                        <button class="1 btn" type="button">1</button>
                        <button class="2 btn" type="button">2</button>
                        <button class="3 btn" type="button">3</button>
                        <button class="sum operator btn" type="button">+</button>
                    </div>

                    <div class="btn5">
                        <button class="00 btn" type="button">00</button>
                        <button class="0 btn" type="button">0</button>
                        <button class="dot btn" type="button">.</button>
                        <button class="eql btn" type="button">=</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
